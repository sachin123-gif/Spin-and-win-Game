<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Spin & Win ‚Çπ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #e91e63;
      font-size: 48px;
      margin-bottom: 20px;
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid red;
      margin-top: -30px;
    }

    button {
      margin-top: 30px;
      padding: 16px 40px;
      font-size: 24px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .message {
      margin-top: 30px;
      font-size: 30px;
      font-weight: bold;
      color: green;
      text-align: center;
      line-height: 1.8;
    }

    .upi-box {
      margin-top: 15px;
      background: #fffde7;
      padding: 20px;
      border: 3px dashed #ff9800;
      border-radius: 12px;
      color: #e65100;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üéâ Spin & Win ‚Çπ</h1>
  <div class="pointer"></div>
  <canvas id="wheel" width="600" height="600"></canvas>
  <button id="spinBtn" onclick="spin()">Spin Now</button>
  <div class="message" id="message"></div>

  <script>
    const prizes = [100000, 50000, 500, 0, 80000, 10000, 40000, 1000];
    const colors = ['#f44336', '#4caf50', '#2196f3', '#ffeb3b', '#ff9800', '#9c27b0', '#00bcd4', '#e91e63'];
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const message = document.getElementById('message');
    const winningSound = new Audio('https://www.soundjay.com/button/beep-07.wav');

    let startAngle = 0;
    let spinCount = 0;
    let totalWinnings = 0;

    function drawWheel() {
      const arcSize = (2 * Math.PI) / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        const angle = startAngle + i * arcSize;
        ctx.fillStyle = colors[i % colors.length];

        // Draw slice
        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.arc(300, 300, 300, angle, angle + arcSize);
        ctx.fill();

        // Draw text
        ctx.save();
        ctx.translate(300, 300);
        ctx.rotate(angle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 28px Arial";
        ctx.fillText(`‚Çπ${prizes[i]}`, 270, 15);
        ctx.restore();
      }
    }

    drawWheel();

    function spin() {
      if (spinCount >= 3) {
        message.innerHTML = `
          üö´ <b>3 Spin Limit Reached!</b><br>
          üéÅ Total Winnings: <b>‚Çπ${totalWinnings}</b><br><br>
          To withdraw, please pay ‚Çπ500 to:<br>
          <div class="upi-box">üîÅ <b>7008606746@ybl</b></div>
        `;
        return;
      }

      spinBtn.disabled = true;

      const prizeIndex = Math.floor(Math.random() * prizes.length);
      const arcSize = (2 * Math.PI) / prizes.length;

      // Ensure the prize lands at the top (12 o'clock)
      const endAngle = (3 * Math.PI / 2) - (prizeIndex * arcSize) - (arcSize / 2);
      const rotations = 5 * 2 * Math.PI;
      const totalRotation = rotations + endAngle - startAngle;
      let currentRotation = 0;
      const spinSpeed = 0.1;

      const interval = setInterval(() => {
        if (currentRotation >= totalRotation) {
          clearInterval(interval);
          startAngle = endAngle % (2 * Math.PI);
          totalWinnings += prizes[prizeIndex];
          spinCount++;

          winningSound.play();

          message.innerHTML = `üéä You won ‚Çπ${prizes[prizeIndex]}!<br>ü™ô Total: ‚Çπ${totalWinnings} | Spins: ${spinCount}/3`;

          if (spinCount === 3) {
            message.innerHTML += `
              <br><br>üéÅ You‚Äôve used all 3 spins.<br>
              Pay ‚Çπ500 to withdraw:
              <div class="upi-box">üì≤ <b>7008606746@ybl</b></div>
            `;
          } else {
            spinBtn.disabled = false;
          }
        } else {
          currentRotation += spinSpeed;
          startAngle += spinSpeed;
          ctx.clearRect(0, 0, 600, 600);
          drawWheel();
        }
      }, 10);
    }
  </script>

</body>
</html>
